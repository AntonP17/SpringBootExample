<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
</head>
<body>

<h1>Редактирование данных человека</h1>

<!-- Форма для обновления данных -->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
    <!-- Скрытое поле для метода PATCH -->
    <input type="hidden" name="_method" value="patch" />

    <!-- Поле для имени -->
    <label for="firstName">Имя:</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Введите имя"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка в имени</div>
    <br/>

    <!-- Поле для фамилии -->
    <label for="lastName">Фамилия:</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Введите фамилию"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка в фамилии</div>
    <br/>

    <!-- Поле для отчества -->
    <label for="patronymic">Отчество:</label>
    <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Введите отчество"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Ошибка в отчестве</div>
    <br/>

    <!-- Поле для даты рождения -->
    <label for="yearOfBirth">год рождения</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Ошибка в дате рождения</div>
    <br/>

    <!-- Кнопка отправки формы -->
    <input type="submit" value="Обновить"/>
</form>

</body>
</html>

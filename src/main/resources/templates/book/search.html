<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск книги</title>
</head>
<body>
<h1>Поиск книги</h1>

<!-- Форма для поиска книги -->
<form th:action="@{/books/search}" method="get">
    <label for="prefix">Название книги:</label>
    <input type="text" id="prefix" name="prefix" placeholder="Введите начальные буквы названия...">
    <button type="submit">Поиск</button>
</form>

<div th:if="${not #lists.isEmpty(books)}">
    <h2>Результаты поиска:</h2>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title}"></span>
        </li>
    </ul>
</div>
<div th:if="${#lists.isEmpty(books)}">
    <p>Книги не найдены.</p>
</div>

<div th:if="${owner != null}">
    <h3>Сейчас у:</h3>
    <p th:text="${owner.lastName} + ' ' + ${owner.firstName} + ' ' + ${owner.patronymic}"></p>

</div>


</body>
</html>
